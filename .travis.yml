language: php
php:
  - 7.1.3
env:
  - LARAVEL_VERSION=5.6.*
before_script:
  - composer update
  - cp .env.heroku .env
  - php artisan key:generate
matrix:
  - fast_finish
script:
  - vendor/bin/phpunit
deploy:
  provider: heroku
  api_key:
    secure: 
  app: theline-heroku
  on:
    repo: LonelyTomb/theLine
